<html>
  <head>
    <title>Time</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f292e6b8c0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="nav">
      <ul class="nav-left">
        <li>
          <a href="/" class="no-link-decorate">
            <!-- <i class="fas fa-home" title="Home"></i> -->
            <img class="logo" title="Home" src="../img/logo-blue.png" />
          </a>
        </li>
      </ul>
      <ul class="nav-right">
        <li>
          <a href="#clock" class="no-link-decorate" id="clock-link">
            <!-- <i class="fas fa-clock"></i> -->
            Time & Date
          </a>
        </li>
        <li>
          <a href="#pomodoro" class="no-link-decorate" id="pomo-link">
            <!-- <i class="fas fa-stopwatch"></i> -->
            Pomodoro
          </a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div id="clock-tab" class="main-content">
        <div id="time"></div>
        <div id="date"></div>
        <!-- <div class="content-nav">
          <a href="javascript:void(0)" id="pomo-link" class="no-link-decorate">
            <i class="fas fa-stopwatch"></i>
          </a>
        </div> -->
      </div>
      <div id="pomo-tab" class="main-content" style="display: none">
        <div id="pomo-desc"></div>
        <div id="pomo-countdown">0</div>
        <div id="pomo-progress-wrapper">
          <div id="pomo-progress"></div>
        </div>
        <div class="content-nav">
          <a href="javascript:void(0)" id="reset-btn" class="no-link-decorate">
            <i class="fas fa-undo"></i>
          </a>
          <a
            href="javascript:void(0)"
            id="pause-play-btn"
            class="no-link-decorate"
          >
            <i id="pause" class="fas fa-pause" style="display: none"></i>
            <i id="play" class="fas fa-play"></i>
          </a>
          <a href="javascript:void(0)" id="finish-btn" class="no-link-decorate">
            <i class="fas fa-long-arrow-alt-right"></i>
          </a>
        </div>
        <!-- <div class="content-nav">
          <a href="javascript:void(0)" id="clock-link" class="no-link-decorate">
            <i class="fas fa-clock"></i>
          </a>
        </div> -->
      </div>
    </div>
    <div
      id="writable"
      contenteditable="true"
      placeholder="Tempus fugit. Memento mori."
      spellcheck="false"
      title="Click to edit"
    >
      Tempus fugit. Memento mori.
    </div>
  </body>
  <script src="script.js"></script>
</html>
