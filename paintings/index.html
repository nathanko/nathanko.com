<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

    content="Nathan Ko, University of Waterloo, Software engineering, software engineer, software developer, designer, full stack, web design, waterloo">

  <link rel="stylesheet" href="/css/main.css" type="text/css" />
  <link rel="stylesheet" href="/css/paintings.css" type="text/css" />
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="icon" type="image/x-icon" href="/img/logo-blue.png">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="wrapper">
    <div id="navbar" class="container">
      <div class="row items">
        <a href="/" class="no-link-style">
          <img class="logo" title="Nathanko.com" src="/img/logo-blue.png" />
        </a>
        <a href="/blog" title="Blog" class="nav-link">Blog</a>
        <a href="/resume" title="Resume" class="nav-link">Resume</a>
        <a href="/paintings" title="Paintings" class="nav-link">Paintings</a>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="four columns">
          <figure class="painting">
            <img src="/img/paintings/cherry.jpg" class="modal-open">
            <figcaption>Cherry Still Life, Acrylic on Paper. May 2017</figcaption>
          </figure class="painting">
        </div>
        <div class="four columns">
          <figure class="painting">
            <img src="/img/paintings/venice.jpg" class="modal-open">
            <figcaption>Venice, Acrylic on Canvas. August 2017</figcaption>
          </figure>
        </div>
        <div class="four columns">
          <figure class="painting">
            <img src="/img/paintings/forest.jpg" class="modal-open">
            <figcaption>Bridge in Forest, Acrylic on Canvas. February 2020</figcaption>
          </figure>
        </div>
        </figure>
      </div>
    </div>
    <!-- The Modal -->
    <div id="painting-modal" class="modal">
      <div class="modal-container">
        <button class="modal-close u-pull-right">&times;</button>
        <div class="u-cf"></div>
        <div class="modal-content">
          <figure class="painting">
            <img class="painting-img">
            <figcaption class="painting-caption"></figcaption>
          </figure>
        </div>
      </div>
    </div>
    <div id="footer" class="container">
      <hr class="full">
      <a href="https://www.linkedin.com/in/nathanko" title="LinkedIn @nathanko" target="_blank"
        class="no-link-style fa fa-linkedin"></a>
      <a href="https://github.com/nathanko" title="github @nathanko" target="_blank"
        class="no-link-style fa fa-github"></a>
      <span class="u-pull-right small-text">&copy; 2020 Nathan Ko.</span>
    </div>
  </div>
</body>
<script type="text/javascript" src="/js/modal.js"></script>
<script>
registerModal("painting-modal", "modal-open", "modal-close",
  (modal, element = undefined) =>  {
    // Load img src and figcaption text of clicked element and open modal
    let src = undefined;
    let caption = undefined;
    if (element instanceof HTMLImageElement) {
      src = element.src;
      caption = element.parentElement.getElementsByTagName("figcaption")[0].innerText;
      modal.getElementsByClassName("painting-img")[0].src = src;
      modal.getElementsByClassName("painting-caption")[0].innerText = caption;
      modal.style.display = "block";
    }
  },
  (modal, element = undefined) =>  {
    // Close modal
    modal.style.display = "none";
  }
)
</script>
<script type="text/javascript" src="/js/ga.js"></script>
</html>
